{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список рецептов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
{% include 'components/header.html' %}

<div class="container mt-4">
    <h1 class="text-center">Список рецептов</h1>
    <div class="list-group">
        {% for recipe in recipe_list %}
            <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <h5 class="mb-1">{{ recipe.title }}</h5>
                </div>
                <div class="btn-group">
                    <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-primary btn-sm">Подробнее</a>
                    <a href="{% url 'recipe_edit' recipe.id %}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a href="{% url 'recipe_delete' recipe.id %}" class="btn btn-danger btn-sm">Удалить</a>
                </div>
            </div>
        {% empty %}
            <p class="text-center">Рецептов пока нет.</p>
        {% endfor %}
    </div>
</div>

{% include 'components/footer.html' %}
</body>
</html>
